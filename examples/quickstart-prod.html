<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Esri Leaflet Vector Quickstart (PROD TEST)</title>

  <!-- Load Leaflet from CDN or local node_modules -->
  <link rel="stylesheet" href="../node_modules/leaflet/dist/leaflet.css" />
  <script src="../node_modules/leaflet/dist/leaflet.js"></script>

  <!-- Load Esri Leaflet and Esri Leaflet Vector plugin production version -->
  <script src="../node_modules/esri-leaflet/dist/esri-leaflet.js"></script>

  <!-- Note that maplibre-gl is bundled in Esri Leaflet Vector's production code, so we do not need to separately load maplibre-gl -->
  <script src="../dist/esri-leaflet-vector.js"></script>

  <style>
    html,
    body {
      margin: 0;
    }

    #map {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <script>
    console.table({
      "L.version": L.version,
      "L.esri.VERSION": L.esri.VERSION,
      "L.esri.Vector.VERSION": L.esri.Vector.VERSION
    });

    var map = L.map("map", {}).setView([34.0522, -118.2437], 15);

    L.esri.Vector.vectorBasemapLayer("ArcGIS:Streets", {
      apiKey: "< YOUR VALID API KEY HERE >"
    }).addTo(map);
  </script>
</body>

</html>
